<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./assets/android-chrome-512x512.png" sizes="512x512">
  <link rel="icon" type="image/png" href="./assets/apple-touch-icon.png" sizes="192x192">
</head>
<body>
  <section class="mainSection">
    <h1>todos</h1>
    <div class="todoInput">
      <input type="text" class="mainInput" onkeydown="todoAdd(event, this)" placeholder="What needs to be done?"  autofocus autocomplete="off"/>
    </div>
    <div class="hiddenBlock">
      <div class="btnAllCompl">
        <input type="checkbox" class="allCompl" >
        <label class="allComplLabel" onclick="selectAll()" >
      </div>
      <ul class="mainList"></ul>
      <div class="footerList">
        <div><span class="spanLeft">1</span> item left </div>
        <ul>
          <li class="tabsBtn tabActive" data-tab="all"><button class="footerBtn">All</button></li>
          <li class="tabsBtn" data-tab="active"><button class="footerBtn">Active</button></li>
          <li class="tabsBtn" data-tab="completed"><button class="footerBtn">Completed</button></li>
        </ul>
        <button class="clearCompl" onclick="clearCompleted()">Clear completed</button>
      </div>
    </div>
    </section>
    <script src="./js.js"></script>
</body>
</html>
