<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="mainSection">
      <h1>todos</h1>
      <section class="todoInput">
        <input onkeydown="todoAdd(this)" class="todoAdd" type="text" placeholder="What needs to be done?" autofocus autocomplete="off" />
      </section>
      <section class="hiddenBlock">
        <div class="btn__allCompl">
<input type="checkbox" class="allCompl">
<label for="allCompl" class="allCompl-label" onclick="selectAll()"></label>
        </div>
        <ul class="mainList">
          <div class="list__item">
            <section class="leftItem">
              <input type="checkbox" name="checkInput" id="checkInput"  />
              <label for="" id="labelTxt" data-id="1"></label>
            </section>
            <button class="delX"></button>
          </div>
        </ul>
        <div class="footerList">
          <label><span class="spanLeft">1</span> item left </label>
          <ul>
            <li><button>All</button></li>
            <li><button>Active</button></li>
            <li><button>Completed</button></li>
          </ul>
          <button class="clearCompl" onclick="clearCompleted()">Clear completed</button>
        </div>
      </section>
      
    </section>
<script src="./js.js"></script>
  </body>
</html>
