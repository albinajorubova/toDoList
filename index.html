<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./assets/android-chrome-512x512.png" sizes="512x512">
  <link rel="icon" type="image/png" href="./assets/apple-touch-icon.png" sizes="192x192">
</head>
<body>
  <section class="mainSection">
    <h1>todos</h1>
    <div class="todoListContainer">
    <div class="todoInputBlock">
      <input type="text" class="todoInputBlock__input" onkeydown="addTask(event, this)" placeholder="What needs to be done?" autofocus autocomplete="off" />
      <div class="allComplBtn">
        <input type="checkbox" class="allCompl__checkbox" />
        <label class="allCompl__label" onclick="selectAllTasks()" />
      </div>
    </div>    
    <div class="tasksContainer">
      <ul class="tasksList"></ul>
      <div class="tasksMenu">
        <div class="counterTasks"><span class="tasksCount">1</span> item left </div>
        <ul class="tasksFilters">
          <li class="tasksFilter__btn filterActive" data-tab="all"><button class="footerBtn">All</button></li>
          <li class="tasksFilter__btn" data-tab="active"><button class="footerBtn">Active</button></li>
          <li class="tasksFilter__btn" data-tab="completed"><button class="footerBtn">Completed</button></li>
        </ul>
        <button class="clearComplBtn" onclick="clearCompletedTasks()">Clear completed</button>
      </div>
    </div>
  </div>
    </section>
    <script src="./js.js"></script>
</body>
</html>
